apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: first-app
  template:
    metadata:
      labels:
        app: first-app
    spec:
      # This selector is applicable when pushing the docker image from mac because of mac's arm64 architecture
      # Remove this nodeSelector if your docker image is built and pushed from windows
      nodeSelector:
        kubernetes.io/arch: arm64
      containers:
        - name: application1
          image: prat21/app1
          volumeMounts:
            - name: app1-config-vol
              mountPath: "/config"
              readOnly: true
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: minikube
      volumes:
        - name: app1-config-vol
          configMap:
            name: app1-config
