apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: first-app
  template:
    metadata:
      labels:
        app: first-app
    spec:
      containers:
        - name: application1
          image: prat21/app1
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: minikube
